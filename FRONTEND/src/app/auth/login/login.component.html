
<div class="container">


<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <b style="font-size: 25px;">{{ isLoginMode ? 'Already have an account? Sign in' : 'No account? Create one' }}</b>

        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error.status }} - {{error.error.message}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;" class="loading-text">
           <app-spinner></app-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group" style="margin-top: 20px;">
                <label for="email">E-Mail</label>

                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Register' }}
                </button> 
                <button style="margin-left: 20px;" class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{ isLoginMode ? 'No account? Create one' : 'Already have an account? Sign in' }}
                </button>

            </div>

            
        </form>
    </div>
</div>
</div>
